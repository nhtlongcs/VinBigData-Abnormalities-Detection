settings:
  project_name: "512"  # also the folder name of the dataset that under datasets folder
  train_imgs: train
  val_imgs: train
  train_anns: coco512_nms_train.json
  val_anns: coco512_nms_val.json

  # mean and std in RGB order, actually this part should remain unchanged as long as your dataset is similar to coco.
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

  # this is coco anchors, change it if necessary
  anchors_scales: '[2 ** 0, 2 ** (1.0 / 3.0), 2 ** (2.0 / 3.0)]'
  anchors_ratios: '[(1.0, 1.0), (1.4, 0.7), (0.7, 1.4)]'

  # must match your dataset's category_id.
  # category_id is one_indexed,
  # for example, index of 'car' here is 1, while category_id of is 2
  obj_list: [
    'Aortic enlargement', 
    'Atelectasis', 
    'Calcification',
    'Cardiomegaly',
    'Consolidation',
    'ILD',
    'Infiltration',
    'Lung Opacity',
    'Nodule/Mass',
    'Other lesion',
    'Pleural effusion',
    'Pleural thickening',
    'Pneumothorax',
    'Pulmonary fibrosis',
    'No Finding'
  ]

  # custom augmentations
  augmentations:
    image_size: [512,512]
    horizontal_flip: 0.5
    shear: 0
    cutout: 0
    rotation: 0 # function has bugs
    colorjitter: 
      brightness: 0
      contrast: 0
      saturation: 0
      hue: 0